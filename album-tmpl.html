<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,height=device-height,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no"/>
	<title>{{title}}</title>
	<style type="text/css">
		body {
			font-family: 微软雅黑;
			/*font-size: 14px;*/
		}
		.content_img {
			text-align: center;
			margin: 5px;
		}
	</style>
</head>
<body>
	<h3 style=""><a href="{{url}}" style="text-decoration: blink; color: black;">{{title}}</a></h3>
	<div style="padding:10px 5px;border-bottom:1px solid #d2d2d2;border-top:1px solid #d2d2d2;">喜欢:{{likers_count}} 照片:{{photos_count}}</div>

	<div style="padding:5px 5px;border-bottom:1px solid #d2d2d2; font-size: 0.9em;">	
		{{description}}
	</div>


	<div style="height:15px;"></div>
	{%for p in photos%}
	<div style="border-bottom:1px solid #d2d2d2; margin:5px 0; padding:5px 0;">
		<img src="{{p.image.normal.url}}" style="width:100%">
		<div style="font-size:0.8em;padding:0 5px;">喜欢:{{p.likers_count}}  回复:{{p.comments_count}}</div>
	</div>
	{%endfor%}
	<div>
		<div style="color: gray;font-size: 0.9em;margin: 10px 0;">
			@版权申明<br/>
			本文版权归 {{owner.name}} 所有，任何形式转载请联系作者。
		</div>
		<table style="font-size:0.9rem;border-top: 1px solid gray;border-bottom: 0px solid gray;width: 100%;background: whitesmoke;">
			<tr>
				<td style="width:60px;vertical-align: top; text-align:center;">
					<img style="width:50px;border: 1px solid #dedede; border-radius: 50%;" src="{{owner.avatar}}" />
				</td>
				<td style="text-align:left">
					<span>作者</span> <span style="font-weight: bold; margin:0;">{{owner.name}}</span>
					<p>{{owner.abstract}}</p>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
